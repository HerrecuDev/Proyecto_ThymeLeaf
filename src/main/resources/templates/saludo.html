<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Saludo</title>
</head>
<body>
    <h1>Formulario de Saludo</h1>
    <form th:action="@{/saludo}" th:object="${saludo}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        
        <div>
            <label for="idiomaSelect">Idioma:</label>
            <select id="idiomaSelect" th:field="*{idioma}" required>
                <option value="" disabled th:attr="selected=${saludo.idioma == null}">Selecciona un idioma</option>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
            </select>
        </div>
        


        

        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
