<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Saludo</title>

    <link rel="stylesheet" th:href="@{/saludo.css}">
</head>
<body>
    <h1>Formulario de Saludo</h1>
    <form th:action="@{/saludos}" th:object="${saludoDTO}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        
        <div>
            <label for="idiomaSelect">Idioma:</label>
            <select id="idiomaSelect" th:field="*{idioma}" required>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="it">Italiano</option>
            </select>
        </div>
        

        <button type="submit">Enviar</button>
    </form>

    <div class="salida" th:if="${saludo}"><span th:text="${saludo}"></span></div>
</body>
</html>
