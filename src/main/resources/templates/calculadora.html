<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<form th:action="@{/calculadora}" th:object="${calculadoraDTO}" method="post">
    <label for="nombre">Primera Nota =:</label>
    <input type="text" id="nombre" th:field="*{nota1}" required>

    <label for="nombre">Segunda Nota =:</label>
    <input type="text" id="nombre" th:field="*{nota2}" required>

    <label for="nombre">Tercera Nota =:</label>
    <input type="text" id="nombre" th:field="*{nota3}" required>


    <button type="submit">Calcular Nota media</button>
</form>

<div th:if="${calculadora}"><span th:text="${calculadora}"></span></div>
</body>
</html>
